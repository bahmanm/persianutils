---
language: scala

dist: jammy

jdk:
  - openjdk11
  - openjdk17

scala:
  - 2.12.18
  - 2.13.11
  - 3.3.0

before_cache: >-
  rm -fv $HOME/.ivy2/.sbt.ivy.lock \
  ; find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete \
  ; find $HOME/.sbt -name "*.lock" -print -delete

cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt

before_install: >-
  git fetch --tags

stages:
  - name: test
  - name: release
    if: ((branch = master AND type = push) OR (tag IS present)) AND NOT fork

jobs:
  include:
    - stage: test
      name: test
      script: >-
        sbt test

    - stage: release
      script: >-
        sbt ci-release
